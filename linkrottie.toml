[local]
git = 'storage/git'

[local.aliases]
# The aliases map allows remapping of existing URLs onto replacement ones.
'git://git.buildroot.net/buildroot' = 'https://gitlab.com/buildroot.org/buildroot/'
'https://github.com/osvvm' = 'https://github.com/OSVVM'
'git@github.com:osvvm' = 'git@github:OSVVM'
'https://www.github.com' = 'https://github.com'

[gather]
local = true
remotes = [
    'ssh://git@github.com/highland-technology-inc/PyPadsParser.git',
    'git@github.com:highland-technology-inc/23E940.git',
    'git@github.com:highland-technology-inc/p940-brlinux.git'
]

[gather.github.highland-technology-inc]
auth_key_file = './API_KEY'
ignore = ['OsvvmLibraries', 'FreeRTOS-Kernel', 'STM32CubeF2', 'buildroot']
dry_run = false